<!DOCTYPE html>
<html>
  <head>
    <title>Seattle Reads</title>
    <link rel="stylesheet" href="./styles.base.css" />
    <link rel="stylesheet" href="./styles.modules.css" />
    <link rel="stylesheet" href="./styles.state.css" />
    <link rel="stylesheet" href="./styles.layout.css" />
    <link rel="stylesheet" href="./styles.icons.css" />

    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>

    <script id="checkout-template" type="text/x-handlebars-template">
      <div class="checkout">
        <h2>{{title}}</h2>
        <p>{{type}}<p>
        <p>{{checkouts}}</p>
      </div>
    </script>

  </head>
  <body>
    <main>
      <h1>Seattle Reads</h1>
      <select id="select-month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5" selected>May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select id="select-year">
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>
        <option value="2016"selected>2016</option>
        <option value="2017">2017</option>
      </select>
      <select id="select-usage">
        <option value=""selected>All</option>
        <option value="Digital">Digital</option>
        <option value="Physical">Physical</option>
      </select>
      <p>Number of returns</p>
      <p>1
        <input id="range-returns" type="range" min="1" max="100" list="tickmarks">
        <datalist id="tickmarks">
          <option value="1" label="1">
            <option value="10">
              <option value="20">
                <option value="30">
                  <option value="40">
                    <option value="50" label="50">
                      <option value="60">
                        <option value="70">
                          <option value="80">
                            <option value="90">
                              <option value="100" label="100">
                              </datalist>
                              100</p>
                              <button id="button">Submit</button>
      <div id="home-div">
        <article id="home-display">
          <h1>The 20 most checked out books in Seattle are:</h1>
          <canvas id="myChart" width="400" height="400"></canvas>
        </article>
      </div>
      <div id="checkout-div">
        <article id="checkout-display">
        </article>
      </div>
    </main>
    <script src="./scripts/models/checkout.js"></script>

    <script src="./scripts/views/homeView.js"></script>
    <script src="./scripts/views/checkoutView.js"></script>
    <script src="./scripts/views/aboutView.js"></script>

    <script src="./scripts/controllers/homeController.js"></script>
    <script src="./scripts/controllers/checkoutController.js"></script>
    <script src="./scripts/controllers/aboutController.js"></script>
  </body>
</html>
